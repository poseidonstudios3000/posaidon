<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSAIDON STUDIOS // AI GADGET INTERFACE</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 2L10.5 5H13.5L12 2Z' fill='%2339ff14'/%3E%3Crect x='11.5' y='6' width='1' height='16' fill='%2339ff14' opacity='0.8'/%3E%3Cpath d='M6 6L4.5 9H7.5L6 6Z' fill='%2339ff14'/%3E%3Cpath d='M6 10V16L11.5 19' stroke='%2339ff14' stroke-width='1' stroke-linecap='square' opacity='0.6' fill='none'/%3E%3Cpath d='M18 6L16.5 9H19.5L18 6Z' fill='%2339ff14'/%3E%3Cpath d='M18 10V16L12.5 19' stroke='%2339ff14' stroke-width='1' stroke-linecap='square' opacity='0.6' fill='none'/%3E%3Ccircle cx='12' cy='19' r='1.5' fill='%2339ff14'/%3E%3C/svg%3E" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;900&family=Share+Tech+Mono&family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gadget: {
                bg: '#0f1113',
                surface: '#1a1d21',
                panel: '#22262b',
                accent: '#39ff14', // Classic Neon Green
                label: '#5a5e66',
                shadow: '#0a0c0e'
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              tech: ['Share Tech Mono', 'monospace'],
              brand: ['Staatliches', 'cursive'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 2s infinite',
              'shimmer': 'shimmer 3s infinite linear',
              'scanline': 'scanline 10s linear infinite',
              'drift': 'drift 20s infinite alternate ease-in-out',
            },
            keyframes: {
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: '1' },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: '0.4' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-200%) skewX(-20deg)' },
                '100%': { transform: 'translateX(200%) skewX(-20deg)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(5%, 5%) scale(1.05)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html { background: #0f1113; scroll-behavior: smooth; }
      
      /* Physical Bevels */
      .bevel-out {
        box-shadow: 4px 4px 10px rgba(0,0,0,0.5), -2px -2px 5px rgba(255,255,255,0.05);
      }
      
      .bevel-in {
        box-shadow: inset 4px 4px 8px rgba(0,0,0,0.6), inset -2px -2px 5px rgba(255,255,255,0.05);
      }

      /* Noise Texture overlay */
      .gadget-texture::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        z-index: 50;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* --- MINIMAL DARK ABSTRACT BACKGROUNDS (Obsidian Style) --- */

      .bg-common {
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        transition: background-image 1s ease-in-out;
      }

      /* Slightly stronger dimmer to ensure text pops against these rich textures */
      .bg-common::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        z-index: -1;
      }

      /* 1. Obsidian Ether (The favorite) */
      .bg-obsidian-ether {
        background-image: url('https://images.unsplash.com/photo-1506318137071-a8e063b4999d?auto=format&fit=crop&q=80&w=2560');
      }

      /* 2. Liquid Carbon (Smooth, oily, dark flow) */
      .bg-liquid-carbon {
        background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=2560');
      }

      /* 3. Velvet Void (Dark, soft ripples) */
      .bg-velvet-void {
        background-image: url('https://images.unsplash.com/photo-1534293630113-d023c7270b24?auto=format&fit=crop&q=80&w=2560');
      }

      /* 4. Midnight Silk (Dark blue/black smooth gradients) */
      .bg-midnight-silk {
        background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?auto=format&fit=crop&q=80&w=2560');
      }

      /* 5. Graphite Storm (Textured, smokey dark) */
      .bg-graphite-storm {
        background-image: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?auto=format&fit=crop&q=80&w=2560');
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
      }

      .circuit-line {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s forwards ease-out;
      }

      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="antialiased text-gray-300 gadget-texture overflow-x-hidden dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
